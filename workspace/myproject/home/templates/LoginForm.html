{% extends "headerandfooter.html" %}
{% block title %}loginForm{% endblock %}
{% block navbutton %}
<a class="btn btn-primary" href="{% url 'home:registrationForm' %}">SignUp</a>
{% endblock %}
{% block content %}
<div >

    <form class="mx-auto p-2 bg-danger bg-gradient border border-info text-light " style="width: 400px;border-radius: 10px;" method="post" action="{% url 'home:loginView'%}">
      {% if loginError %}
        <p class="text-bg-info" style="text-align: center;">invalid input{{loginErron}}</p>
      {% endif %}
      {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me </label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div>
          <label for="text">Don't have an account,<a class="text-light" href="{% url 'home:registrationForm'%}">ClickHere</a></label>
        </div>
      </form>
</div>
{% endblock %}
